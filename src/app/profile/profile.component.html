<app-navbar></app-navbar>
<div class="container main-container">
    <div class="row">
        <div class="col-sm-4 col-12 profile-main">
            <div class="m-auto">
                <br>
                <img src={{thumbUrl}} class="img-thumbnail changable-img" alt="Cinque Terre">


                <div class="detail">
                    <br>
                <h2 class="text-capitalize ">{{fullName}}</h2>
                </div>
            </div>
        </div>
        <div class="col-sm-8 col-12">

            <div class="container m-5 detail-container">
                <form [formGroup]="profileForm" (ngSubmit)="onUpdate()">

                    <div class="row">
                        <div class="col-4">
                            <h5 class="mb-3">FirstName: </h5>
                            <h5 class="mb-3">LastName: </h5>
                            <br>
                            <h3 class="mb-3">Gender: </h3>
                            <h3 class="mb-3">Email: </h3>
                            <h3 class="mb-3">Phone: </h3>
                            <h3 class="mb-3">Password: </h3>

                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control mb-2" id="firstName" placeholder="Example input" formControlName="firstName">
                            <input type="text" class="form-control mb-2" id="lastName" placeholder="Example input" formControlName="lastName">
                            <select class="form-control mb-2"  id="gender" name="gender" class="form-control" formControlName="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Others</option>
                            </select>
                            <input type="email" class="form-control mb-2" id="email" placeholder="Example input" formControlName="email">
                            <input type="text" class="form-control mb-2" id="phone" placeholder="Example input" formControlName="phone">
                            <input type="password" class="form-control mb-2" id="password" placeholder="Update password" formControlName="password">
                        </div>
                    </div>
                    <div class="row m-auto">
                        <button class="btn btn-lg btn-outline-primary m-auto" >Update</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
